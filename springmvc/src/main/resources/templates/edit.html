<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Edit Product Details</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <th:block th:insert="~{layout/header :: header}"></th:block>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
</head>
<body>
<div class="container mt-3 bordered-container">
    <div class="bg-light p-5 rounded-lg">
    <h2>Edit Product Details</h2>
    <form th:object="${book}" th:action="@{/books}" method="post">
        <input type="hidden" class="form-control" th:field="*{id}"/>

        <div class="mb-3 row">
            <label for="title" class="col-sm-2 col-form-label">Title:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="title" th:field="*{title}" />
            </div>
        </div>

        <div class="mb-3 row">
            <label for="author" class="col-sm-2 col-form-label">Author:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="author" th:field="*{author}" />
            </div>
        </div>

        <div class="mb-3 row">
            <label for="type" class="col-sm-2 col-form-label">Type:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="type" th:field="*{type}" />
            </div>
        </div>

        <div class="mb-3 row">
            <label for="isbn" class="col-sm-2 col-form-label">ISBN:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="isbn" th:field="*{isbn}" />
            </div>
        </div>

        <div class="mb-3 row">
            <label for="price" class="col-sm-2 col-form-label">Price:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="price" th:field="*{price}" />
            </div>
        </div>

        <div class="mb-3 row">
            <div class="d-grid gap-2 col-6 mx-auto">
                <button class="btn btn-outline-dark btn-lg" type="submit">Save</button>
            </div>
        </div>
    </form>
        </div>
</div>
</body>
</html>
