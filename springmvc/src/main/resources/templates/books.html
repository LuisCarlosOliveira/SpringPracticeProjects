<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>Books</title>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <th:block th:insert="~{layout/header :: header}"></th:block>
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>

</head>
<body>
<div class="container mt-5">
    <div th:if="${not #lists.isEmpty(books)}">
        <h2>Books List</h2>
        <table class="table table-striped">
            <thead>
            <tr>
                <th>Id</th>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN</th>
                <th>Type</th>
                <th>Price</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="book : ${books}">
                <td th:text="${book.id}">Id</td>
                <td th:text="${book.title}">Name</td>
                <td th:text="${book.author}">Description</td>
                <td th:text="${book.isbn}">Type</td>
                <td th:text="${book.type}">Category</td>
                <td th:text="${book.price}">Price</td>
                <td><a th:href="${'/books/edit/' + book.id}" class="btn btn-secondary">Edit</a></td>
                <td><a th:href="${'/books/delete/' + book.id}" class="btn btn-danger">Delete</a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
</body>
</html>
