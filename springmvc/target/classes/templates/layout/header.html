<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head lang="en">
    <meta http-equiv="Content-Type" content="text/html" charset="UTF-8"/>
    <link th:href="@{/webjars/bootstrap/5.1.3/css/bootstrap.min.css}" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/style.css}" href="../../static/css/style.css"/>
    <style>
        /* Adicionar uma borda e um pequeno espaçamento para evitar que o conteúdo toque na borda */
        .bordered-container {
            border: 1px solid #d1d1d1;
            padding: 1rem;
        }
    </style>
</head>
<body>

<div th:fragment="header">
    <!-- Container da Navbar -->
    <div class="container mt-3 bordered-container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand ms-2" href="#" th:href="@{/}">Home</a> <!-- Adicionamos o espaçamento aqui -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books}">Books</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" th:href="@{/books/add}">Create Book</a>
                    </li>
                </ul>
            </div>
        </nav>
    </div>

    <!-- Container do Conteúdo -->
    <div class="container mt-3 bordered-container">
        <div class="bg-light p-5 rounded-lg">
            <div class="text-center">
                <h2>Spring MVC Application</h2>
            </div>
            <div class="text-center">
                <img src="../../static/images/books.jpg" alt="Books" width="50%" th:src="@{/images/books.jpg}"/>
            </div>
        </div>
    </div>
</div>

</body>
</html>
